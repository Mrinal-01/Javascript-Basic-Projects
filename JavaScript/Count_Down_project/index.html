<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>New Year Eve</h1>
    
    <div class="countdown-container">
        <div class="days-c countdown-e1">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
       
        
            <div class="hours-c countdown-e1">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
          
            
            <div class="mins-c countdown-e1">
                    <p class="big-text" id="mins">0</p>
                    <span>Mins</span>
            </div>
              
           
            <div class="sec-c countdown-e1">
                        <p class="big-text" id="sec">0</p>
                        <span>Sec</span>
            </div>
                  
    </div>
    
    <form onsubmit="takeValue()">
        <div class="user">
            <P>Enter The Date You Want</P>  
                <input type="text" id="user-input" placeholder="e.g:01/05/1996">
                <button type="submit" id="btn">Hit Enter</button>
        </div>
</form>
<script src="Script.js"></script>

</body>
</html>
